<!DOCTYPE html>
<html data-ng-app="exampleApp">
    <head class="ng-cloak">

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
        
        <script src="../src/no-dblclick.js" type="text/javascript"></script>

        <script src="example.js" type="text/javascript"></script>
        <link href="example.css" rel="stylesheet">

        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
    </head>

    <body class="ng-cloak container">

        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <a class="brand" href="https://github.com/akempes/angular-no-dblclick">Angular-no-dblclick - Examples</a>
            </div>
        </div>
    
        <h3>Example</h3>

        <div ng-controller="ExampleBaseController" class="base">
            <h4>Base controller</h4>
            <button no-dblclick>Click me! (Index: 0)</button><br/>
            <button no-dblclick ng-click="test1()">Click me! (Index: 1)</button><br/>

            <div ng-controller="ExampleChildController" class="child">
                <h4>Child controller</h4>

                <button no-dblclick ng-click="test1();">Click me! (Index: 2)</button><br/>

                <label for=""><input ng-model="custom_disabled" type="checkbox"> Disable button index 3</label>
                <button no-dblclick ng-click="test2();" ng-disabled="custom_disabled">Click me! (Index: 3)</button><br/>
                <a ng-click="unlockInScope()">Unlock index 2 via child scope</a><br/>
                <a ng-click="unlockAllInScope()">Unlock all via child scope</a><br/>
                <a ng-click="unlockRoot()">Unlock index 0 via rootScoope</a><br/>
                <a ng-click="unlockRootAll()">Unlock all via rootScoope</a><br/>
            </div>

            <a ng-click="unlock()">Unlock index 0 via base scope</a><br/>
            <a ng-click="unlockAll()">Unlock all via base scope</a><br/>
        </div>

        <script>

            //Not part of ng-rate-it, this is just to show the used HTML code

            (function () {

                function html(s) {
                    return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                }

                var elements = document.getElementsByTagName('pre');
                for (var i = 0; i < elements.length; i++) {
                    elements[i].innerHTML = html(elements[i].innerHTML);
                };

            })();
        </script>

    </body>
</html>
